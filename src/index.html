<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="./html/script.html">
</head>

<body>
    <div id="main_login" class="card col-md-4 mt-5 mx-auto">
        <br>

        <h3>
            <i class="fas fa-chalkboard-teacher"></i> Iniciar sesión
        </h3>
        <p id="login_error"></p>
        <div class="card-body">
            <form id="login_form">
                <input id="login_name" type="text" placeholder="Nombre de usuario" class="form-control">
                <br>
                <input id="login_pwd" type="password" placeholder="Contraseña" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary btn-block mt-2">
                    Enviar
                </button>

            </form>
            <br />
            <br />

            <button type="button" class="btn btn-link">
                Crear cuenta
            </button>

        </div>
    </div>
    <script src="js/logeo.js"></script>
</body>

</html>
