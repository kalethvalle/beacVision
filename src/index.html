<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
          background: url(https://www.mactualidad.com/wp-content/uploads/2013/08/new-york-fondos-pantalla-hd-31.jpg) no-repeat center center fixed;
          background-size: cover;
          -moz-background-size: cover;
          -webkit-background-size: cover;
          -o-background-size: cover;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
        
    </style>
    <link rel="import" href="./html/script.html">
</head>

<body>
    <div id="main_login" class="card col-md-4 mt-5 mx-auto">
        <br>

        <h3>
            <i class="fas fa-chalkboard-teacher"></i> Iniciar sesión
        </h3>
        <p id="login_error"></p>
        <div class="card-body">
            <form id="login_form">
                <input id="login_name" type="text" placeholder="Nombre de usuario" class="form-control">
                <br>
                <input id="login_pwd" type="password" placeholder="Contraseña" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary btn-block mt-2">
                    Enviar
                </button>

            </form>
            <br />
            <br />
            
            <a class="btn btn-link" href="./html/crea_users.html">Crear Cuenta</a>
        </div>
    </div>

    <script src="js/logeo.js"></script>
</body>

</html>
